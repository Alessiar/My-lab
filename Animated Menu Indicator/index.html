<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Creative CSS Navigation Indicator</title>
    <script src="https://kit.fontawesome.com/3050504558.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="navigation">
    <ul>
        <li class="list active" data-color="#f53b57">
        <a href="#">
            <span class="icon">
            <i class="fas fa-home"></i>
            </span>
            <span class="title">Home</span>
        </a>
        </li>
        <li class="list" data-color="#c03bf5">
        <a href="#">
            <span class="icon">
            <i class="fas fa-user"></i>
            </span>
            <span class="title">Profile</span>
        </a>
        </li>
        <li class="list" data-color="#3bf58f">
        <a href="#">
            <span class="icon">
            <i class="fas fa-comment"></i>
            </span>
            <span class="title">Message</span>
        </a>
        </li>
        <li class="list" data-color="#0704a0">
        <a href="#">
            <span class="icon">
            <i class="fas fa-question-circle"></i>
            </span>
            <span class="title">Help</span>
        </a>
        </li>
        <li class="list" data-color="#d9f53b">
        <a href="#">
            <span class="icon">
            <i class="fas fa-cog"></i>
            </span>
            <span class="title">Setting</span>
        </a>
        </li>
        <div class="indicator"></div>
    </ul>
    </div>
    <script>
    let list = document.querySelectorAll('.list');
    for (let i=0; i < list.length; i++){
        list[i].onmouseover = function(){
            let j = 0;
            while(j < list.length){
                list[j++].className = 'list';
            }
            list[i].className = 'list active';
        }
    }

    list.forEach(elements => {
        elements.addEventListener("mouseenter", function(event){
            let bg = document.querySelector("body");
            let color = event.target.getAttribute('data-color');
            bg.style.backgroundColor = color;
        })
    })
    </script>
</body>
</html>
